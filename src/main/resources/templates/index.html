<html xmlns:th="http://www.thymeleaf.org"> >
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>        



<h1 class="menuTitulo">Lista de produtos</h1>
<a th:href="@{/criarProdutosForm}" class="btn btn-primary btn-sm mb-3"> Adicionar produto</a> 
<div class="tabela"> 
<table border="1" class="table table-striped table-hover"> >
    <thead>
       <tr>
        <th>ID:
        <th>Marca:
        <th>Nome:
        <th>Preço:
        <th>Status:
        <th>Opções:
       </tr>
    </thead>
<tbody>
    <tr th:each="prod : ${listarProdutos}"> 
    <td th:text="${prod.id}">
    <td th:text="${prod.marca}">
    <td th:text="${prod.nome}">
    <td th:text="${prod.preco}">
    <td th:text="${prod.status}">
    <td> <a th:href="@{/atualizarProdutosForm/{id}(id=${prod.id})}" class="btn btn-primary">Atualizar</a> 
             <a th:href="@{/venderProduto/{id}(id=${prod.id})}" class="btn btn-warning">Vender</a>  
          <a th:href="@{/deletarProduto/{id}(id=${prod.id})}" class="btn btn-danger">Excluir</a> 

                     
</tr>
</tbody>
</table>
</div>
    </body>
</html>
