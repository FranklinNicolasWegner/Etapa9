<html lang=en xmlns:th="http://www.thymeleaf.org"> 
    <body>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> 
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="javascript.js"></script>
        
        <h1>Atualizar produto</h1>
        <div class="container">
        <form action="#" th:action="@{/salvarProduto}" th:object="${produto}" method="POST">
        
            <input type="text" th:field="*{nome}" placeholder="Insira o nome do produto" class="form-control mt-4 col-4"> 
            <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:erros="*{nome}"></span>
                <input type="text" th:field="*{marca}" placeholder="Insira a marca do produto" class="form-control mt-4 col-4"> 
                <span class="text-danger" th:if="${#fields.hasErrors('marca')}" th:erros="*{marca}"></span>
                <input type="number" th:field="*{preco}" placeholder="Insira o preço do produto" class="form-control mt-4 col-4" id="numero"> 
                <span class="text-danger" th:if="${#fields.hasErrors('preco')}" th:erros="*{preco}"></span>
            <input type="hidden" th:field="*{id}"/> 
                <button onclick="mensagemAtualizar()" type="submit" class="btn btn-info mt-4"> Salvar</button> 
        </form>

    <hr> 
            <a th:href="@{/}"> Retornar</a> 
</div>
    
    
    
    
    </body>
</html>
